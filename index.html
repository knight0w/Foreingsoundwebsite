<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Foreign Sound</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script defer src="threejs-script.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }
        .main-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        #three-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .spotify-container {
            position: absolute;
            top: 100vh;
            width: 100%;
            text-align: center;
            padding: 40px 0;
            background-color: #f4f4f9;
        }
        .text-container {
            position: absolute;
            top: calc(100vh + 800px);
            width: 100%;
            text-align: center;
            padding: 20px 0 40px 0;
            background-color: #f4f4f9;
        }
        .text-container p {
            max-width: none;
            margin: 0 auto;
            font-size: 10px;
            line-height: 1.4;
            color: #333;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            white-space: nowrap;
        }
        .releases-title {
            font-size: 10px;
            color: #333;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        .text-container-p {
            max-width: none;
            margin: 0 auto 20px auto;
            font-size: 10px;
            line-height: 1.4;
            color: #333;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding: 0 20px;
            word-wrap: break-word;
            white-space: normal;
            width: 100%;
            box-sizing: border-box;
        }
        @media screen and (max-width: 768px) {
            .text-container-p {
                font-size: 8px;
                letter-spacing: 0.5px;
                line-height: 1.3;
            }
        }
        .copyright-container {
            position: absolute;
            top: calc(100vh + 800px + 704px + 0px);
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background-color: #f4f4f9;
        }
        .copyright-text {
            font-size: 10px;
            color: #333;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .spotify-embed-container {
            width: 56.4%;
            margin: 0 auto;
        }
        @media screen and (max-width: 768px) {
            .spotify-embed-container {
                width: 85%;
            }
            iframe {
                height: 500px !important;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div id="three-container"></div>
    </div>
    <div class="spotify-container">
        <p class="text-container-p">FOREIGN SOUND IS A FULL-SERVICE MUSIC MANAGEMENT COMPANY HELPING CREATIVES BREAK BORDERS AND BUILD GLOBAL CAREERS—NO MATTER WHERE THEY START.</p>
        <div style="height: 30px;"></div>
        <div class="releases-title">RELEASES:</div>
        <div class="spotify-embed-container">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/0MHsop302IrC78xYW2JKJC?utm_source=generator&theme=0" width="100%" height="600" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
    </div>
    <div class="copyright-container">
        <p class="copyright-text">FOREIGN SOUND 2025©</p>
    </div>
</body>
</html>
